<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">

  <title>Crew members</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Airport management system</a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/home}">Crew</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/flights}">Flights</a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <h1 class="text-center mt-5">Crew members</h1>

  <div class="container ">
    <div class="row create-member-btn w-25 pb-1">
      <a th:href="@{/crew/new}" class="btn btn-success">
        Create member
      </a>
    </div>

    <div class="row justify-content-center">
      <table class="table table-hover table-info table-striped">
        <thead class="table-dark">
        <tr>
          <th>Pass number</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
        </thead>

        <tbody th:each="member : ${crew}">
        <tr>
          <td>
            <a th:text="${member.passNumber}"
               th:href="@{/crew/{pass-number}(pass-number=${member.passNumber})}">
              passNumber
            </a>
          </td>
          <td th:text="${member.name}">name</td>
          <td th:text="${member.surname}">surname</td>
          <td th:text="${member.position}">position</td>
          <td>
            <a th:href="@{/crew/edit/{pass-number}(pass-number=${member.passNumber})}"
               class="btn btn-primary">
              Edit
            </a>

            <a th:href="@{/crew/{pass-number}(pass-number=${member.passNumber})}"
               class="btn btn-danger">
              Delete
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
