<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
  >

  <link th:href="@{/styles.css}">
  <title>Crew</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Airport management system</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Crew</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/flights}">Flights</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row justify-content-center">
    <h1 class="text-center">Crew members</h1>

    <table class="table table-striped w-75">
      <thead>
        <tr class="w-25">
          <th>Pass number</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Position</th>
        </tr>
      </thead>

      <tbody th:each="member : ${crew}">
        <tr>
          <td th:text="${member.passNumber}">passNumber</td>
          <td th:text="${member.name}">name</td>
          <td th:text="${member.surname}">surname</td>
          <td th:text="${member.position}">position</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
